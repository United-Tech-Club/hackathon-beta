<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-TEC Hackathon Beta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cool cinematic effect */
        .nav-item {
            transition: color 0.4s ease-in-out, transform 0.3s ease-in-out;
        }

        .nav-item:hover {
            color: #e7242d;
            transform: scale(1.1);
        }

        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }

        .mobile-menu.open {
            max-height: 300px;
            /* Adjust based on content */
        }

        /* Cinematic gradient background */
        .bg-cinematic {
            background: linear-gradient(90deg, #21409a, #e7242d);
        }
    </style>
</head>

<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <nav class="bg-cinematic p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold">
                <a href="#" class="text-white tracking-wide">
                    <img src="assets/betalogo.png" class="h-10 w-18" alt="U-TEC Hackathon Beta">
                </a>
            </div>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-8 font-semibold tracking-wide uppercase">
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Home</a></li>
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Code of Conduct</a></li>
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Gallery</a></li>
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Our Sponsors</a></li>
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Register Now</a></li>
            </ul>

            <!-- Hamburger Icon for Mobile Menu -->
            <div class="md:hidden flex items-center">
                <button id="menu-btn" class="focus:outline-none">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden bg-gray-800">
            <ul class="space-y-4 font-semibold p-4 uppercase tracking-wide">
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Home</a></li>
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Code of Conduct</a></li>
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Gallery</a></li>
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Our Sponsors</a></li>
                <li class="nav-item"><a href="#" class="hover:text-gray-300">Register Now</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-20 text-center">
        <h1 class="text-5xl font-extrabold text-white">Welcome to U-TEC Hackathon Beta (β)</h1>
        <p class="mt-6 text-lg text-gray-300">Think, Code, Innovate.</p>
    </div>

    <div class="flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-6">Timer’s ticking... ⏳ Let the coding frenzy begin!</h1>
            <div id="timer" class="timer p-4 rounded-lg bg-gray-800 shadow-lg"></div>
        </div>
    </div>
    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
        });
        // Set the target date/time
        const countdownDate = new Date("Dec 4, 2024 12:00:00").getTime();

        // Update the countdown every second
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
