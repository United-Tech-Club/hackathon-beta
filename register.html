<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cool cinematic effect */
        .nav-item {
            transition: color 0.4s ease-in-out, transform 0.3s ease-in-out;
        }

        .nav-item:hover {
            color: #e7242d;
            transform: scale(1.1);
        }

        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }

        .mobile-menu.open {
            max-height: 300px;
            /* Adjust based on content */
        }

        /* Cinematic gradient background */
        .bg-cinematic {
            background: linear-gradient(90deg, #21409a, #e7242d);
        }

        /* Full height for SVG below navbar */
        .full-height {
            height: calc(100vh - 64px); /* Adjust based on navbar height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ensure SVG fills the available space */
        .full-height img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the area while maintaining aspect ratio */
        }
    </style>
</head>
<body>
    <div class="">
        <nav class="bg-cinematic p-4 shadow-lg fixed w-full z-50">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo -->
                <div class="text-2xl font-bold">
                    <a href="#" class="text-white tracking-wide">
                        <img src="assets/utc-fav-icon.svg" class="h-10 w-18" alt="U-TEC Hackathon Beta">
                    </a>
                </div>
    
                <!-- Desktop Menu -->
                <ul class="hidden md:flex space-x-8 font-semibold tracking-wide uppercase">
                    <li class="nav-item"><a href="https://hackathon.unitedtechclub.com/" class="hover:text-gray-300">Home</a></li>
                    <li class="nav-item"><a href="https://hackathon.unitedtechclub.com/" class="hover:text-gray-300">Code of Conduct</a></li>
                    <li class="nav-item"><a href="https://hackathon.unitedtechclub.com/" class="hover:text-gray-300">Gallery</a></li>
                    <li class="nav-item"><a href="https://hackathon.unitedtechclub.com/" class="hover:text-gray-300">Our Sponsors</a></li>
                    <li class="nav-item"><a href="https://hackathon.unitedtechclub.com/" class="hover:text-gray-300">Register Now</a></li>
                </ul>
    
                <!-- Hamburger Icon for Mobile Menu -->
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="focus:outline-none">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
    
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="mobile-menu md:hidden bg-gray-800">
                <ul class="space-y-4 font-semibold p-4 uppercase tracking-wide">
                    <li class="nav-item"><a href="hackathon.unitedtechclub.com" class="hover:text-gray-300">Home</a></li>
                    <li class="nav-item"><a href="hackathon.unitedtechclub.com" class="hover:text-gray-300">Code of Conduct</a></li>
                    <li class="nav-item"><a href="hackathon.unitedtechclub.com" class="hover:text-gray-300">Gallery</a></li>
                    <li class="nav-item"><a href="hackathon.unitedtechclub.com" class="hover:text-gray-300">Our Sponsors</a></li>
                    <li class="nav-item"><a href="hackathon.unitedtechclub.com" class="hover:text-gray-300">Register Now</a></li>
                </ul>
            </div>
        </nav>
        <div class="full-height bg-gray-100 h-screen">
            <img src="assets/coming-soon.svg" alt="register">
        </div>
    </div>

</body>
</html>
